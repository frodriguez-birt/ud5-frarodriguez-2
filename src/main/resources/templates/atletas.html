<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DAM</title>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>
<h1>Atletas</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Apellido</th>
     	<th scope="col">Marca</th>
      	<th scope="col">Edad</th>
      	<th scope="col">Equipo</th>
      	<th scope="col">Entrenador</th>
      	<th scope="col"></th>
    </tr>
    <tr th:each="atleta : ${atletas}">
        <td scope="row" th:text="${atleta.nombre}"></td>
        <td scope="row" th:text="${atleta.apellido}"></td>
        <td scope="row" th:text="${atleta.Marca}"></td>
        <td scope="row" th:text="${atleta.edad}"></td>
        <td scope="row" th:text="${atleta.equipo?.nombre}"></td>
        <td scope="row" th:text="${atleta.entrenador?.apellido}"></td>
        <td class="actions">
        	<a th:href="@{/atletas/edit/{id}(id=${atleta.id})}" class="btn btn-outline-primary">Editar</a>   						
			<a th:href="@{/atletas/delete/{id}(id=${atleta.id})}" class="btn btn-outline-danger">Borrar</a>   						
		</td>

	</tr>    
</table>

<a th:href="@{/atletas/new}" class="btn btn-outline-success">AÃ±adir</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
