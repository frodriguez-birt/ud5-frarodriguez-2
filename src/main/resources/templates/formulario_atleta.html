<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario atleta</title>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/atletas/new/submit}" th:object="${atleta}">
<h1>
	 <span th:text="${id} ? 'Editar' : 'Nuevo'"></span> atleta
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group mb-3 mt-3">
	<label for="nombre" class="form-label">Nombre</label>
	<input class="form-control" type="text"	placeholder="Nombre" th:field="*{nombre}"></input>
  </div>				
   <div class="form-group mb-3 mt-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input class="form-control" type="text" placeholder="Apellido" th:field="*{apellido}">
  </div>
  <div class="form-group mb-3 mt-3">
    <label for="marca" class="form-label">Marca</label>
    <input class="form-control" type="text" placeholder="Marca" th:field="*{marca}">
  </div>
    <div class="form-group mb-3 mt-3">
    <label for="edad" class="form-label">Edad</label>
    <input class="form-control" type="text" placeholder="Edad" th:field="*{edad}">
  </div>
  <div class="form-group mb-3 mt-3">
    <label for="equipo" class="form-label">Equipo</label>
    <select
		th:field="*{equipo}" class="form-control form-select">
		<option value="-1">---</option>
		<option th:each="equipo : ${equipos}"
			th:value="${equipo.id}" th:text="${equipo.nombre}">Equipo</option>
	</select>
  </div>
  <div class="form-group mb-3 mt-3">
    <label for="entrenador" class="form-label">Entrenador</label>
    <select
		th:field="*{entrenador}" class="form-control form-select">
		<option value="-1">---</option>
		<option th:each="entrenador : ${entrenadores}"
			th:value="${entrenador.id}" th:text="${entrenador.apellido}">Entrenador</option>
	</select>
  </div>
  <button type="submit" class="btn btn-outline-primary">Enviar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
